_format_version: "3.0"

services:
  - name: auth-service
    url: http://auth-service:3000
    routes:
      - name: register-route
        paths:
          - /auth/register
        methods:
          - POST
          - OPTIONS
        strip_path: false
      - name: login-route
        paths:
          - /auth/login
        methods:
          - POST
          - OPTIONS
        strip_path: false
      - name: verify-route
        paths:
          - /auth/verify
        methods:
          - POST
          - OPTIONS
        strip_path: false

  - name: products-service
    url: http://products-service:3001
    routes:
      - name: products-route
        paths:
          - /products
        strip_path: false
    plugins:
      - name: jwt
        config:
          header_names:
            - Authorization
          maximum_expiration: 86400
          key_claim_name: iss
          claims_to_verify:
            - exp
          secret_is_base64: false

plugins:
  - name: cors
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      headers:
        - Accept
        - Accept-Version
        - Content-Length
        - Content-MD5
        - Content-Type
        - Date
        - X-Auth-Token
        - Authorization
      exposed_headers:
        - X-Auth-Token
      credentials: true
      max_age: 3600
      preflight_continue: false 